<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">

<head>
	<title>Tạo tai khoan</title>
	<style>
		button, input[type="submit"]{
			background-color: darkcyan;
			color: white;
			height: 30px;
			width: 90px;
			margin-left: 25%;
			margin-top: 20px;
			border-radius: 10px;
		}
		a, a:visited, a:hover, a:active{
			text-decoration: none;
			color: inherit;
			background-color: transparent;
			transition: 0.3s ease-in-out; 	
		}
		input[type="submit"]:hover,button:hover{
			background-color: #ACC8E5;
		    color: #8B0046;
		}
	</style>
</head>

<body>
	<h1>Tạo tài khoản</h1>
	<form th:action="@{/account/create}" method="post">
		<table th:object="${account}">
			<tr>
				<td th:text="'Tên đăng nhập: '"></td>
				<td><input type="text" th:field="*{username}"></td>
				<td th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></td>
			</tr>
			<tr>
				<td th:text="'Mật khẩu: '"></td>
				<td><input type="password" th:field="*{password}"></td>
				<td th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></td>
			</tr>
			<tr>
				<td><input type="submit" value="Đăng kí"></td>
				<td><button><a th:href="@{/account/submitInfo}" th:text="'Quay lại'"></a></button></td>
				<!--<td><button><a th:href="@{/}" th:text="'Trang chủ'"></a></button></td>-->
			</tr>
		</table>

	</form>
</body>

</html>
