<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Đặt phòng</title>
	<style>
		body{
			color: black;
			font-family: 'Poppins', sans-serif;
		}
		body .container{
			align-items: center;
			padding-right: 25%;
    		padding-left: 25%;
		}
		.back_re .title h2{
			box-sizing: border-box !important;
			color: white;
			size: 40px;
			text-align: center;
			padding: 32px;
			font-weight: 600;
			text-transform: uppercase;
			line-height: 35px;
		}
		h2{
			position: relative;
			letter-spacing: 0;
		}
		.back_re{
			background-color: #0f1521;
			height: 90px;
			margin-top: -20px;
			display: block;
		}
		tr:nth-child(even) {
			background: lightgray;
		}
		tr:nth-child(odd) {
			background: cornsilk;
		}
		table{
			color: #8B0046;
			margin-left: auto;
			margin-right: auto;
			border-radius: 5px;
			width: 75%;
		}
		a, a:visited, a:active{
			text-decoration: none;
			color: inherit;
			transition: 0.3s ease-in-out;
		}
		.topNavbar{
  			overflow: hidden;
  			background-color: white;
		}
		.topNavbar a {
		  	float: right;
		  	color: black;
		 	text-align: center;
		 	text-transform: uppercase;
		  	padding: 14px 16px;
		  	text-decoration: none;
		 	font-size: 17px;
		}
		.topNavbar a:hover{
			color: #fe0000 !important;
  	  		border-bottom: #fe0000 solid 3px !important;
		}
		.topNavbar .active{
			color: #fe0000;
  	  		border-bottom: #fe0000 solid 3px;
		}
		button:hover{
			background-color: #ACC8E5;
			color: #8B0046;
		}
		.sideBt{
			width: 100%;
			text-align: center;
			background-color: darkcyan;
			color: white;
			border-radius: 10px;
		}
		#outExcel, #outPDF{
			width: 10%;
			margin-left: 15%;
			margin-bottom: 7px;
			margin-top: 20px;
			text-align: center;
			background-color: darkcyan;
			color: white;
			border-radius: 10px;
		
		}
		#outPDF{
			margin-left: 5% !important;
		}
	</style>
</head>

<body>
	<div class="topNavbar">
	  	<a th:href="@{/account}" th:text="'Tài khoản'"></a>
	  	<a class="active" th:href="@{/booking/list}" th:text="'Danh sách đặt phòng'"></a>
		<a th:href="@{/room}" th:text="'Danh sách phòng'"></a>
		<a th:href="@{/}" th:text="'Trang chủ'"></a>
	</div>
	<div class="back_re">
		<div class="title">
			 <h2>Danh sách đặt phòng</h2>
        </div>
    </div>
	
	<table>
		<thead>
			<tr>
				<th>Số phòng</th>
				<th>Loại</th>
				<th>Giá phòng</th>
				<th>Ngày nhận</th>
				<th>Ngày trả</th>
				<th>Tổng số tiền</th>
				<th>Nhận phòng</th>
				<th>Ghi chú</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="booking:${bookings}">
				<td th:text="${booking.room.name}" align="center"></td>
				<td th:text="${booking.room.type}" align="center"></td>
				<td th:text="${booking.room.price}" align="center"></td>
				<td th:text="${booking.checkin}" align="center"></td>
				<td th:text="${booking.checkout}" align="center"></td>
				<td th:text="${booking.totalPrice}" align="center"></td>

				<td th:if="${booking.isReceive}" th:text="'Đã nhận phòng'" align="center"></td>
				<td th:unless="${booking.isReceive}" th:text="'Chưa nhận phòng'" align="center"></td>

				<td th:text="${booking.note}" align="center"></td>
				<td>
					<button class="sideBt" style="width: 100%;"><a th:href="@{/booking/cancel/{id}(id=${booking.id})}" th:text="'Huỷ đặt phòng'"
							align="center"></a></button>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
