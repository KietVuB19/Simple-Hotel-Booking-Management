<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Đăng nhập</title>
    <style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;	
		}
		.container{
			display: flex;
			height: 500px;
			width: 800px;
			border: 1px solid black;
			margin: auto;
			margin-top: 50px;
			box-shadow: 15px 15px 20px black;
		}
		.regis{
			font-size: smaller;
			margin-top: 12px;
		}
		.form{
			display: flex;
			flex-direction: column;
			width: 50%;
			align-items: center;
			background-color: lightgray;
		}
		.box{
			padding: 12px;
			width: 65%;
			margin-top: 40px;
			border: 1px solid black;
			outline: none;
			border-radius: 20px;
		}
		#submit{
			padding: 12px 30px;
			width: 40%;
			margin-top: 40px;
			background-color: black;
			color: white;
			font-weight: bold;
			border: none;
			outline: none;
			border-radius: 20px;
		}
		#submit:hover{
			cursor: pointer;
			background-color: #750000;	
		}
		.form a{
			text-decoration: none;
			color: black;
			margin-top: 20px;
		}
		.form a:hover{
			color: #fd4e4e;
		}
		.side{
			display: flex;
			justify-content: center;
			align-items: center;
			width: 50%;
		}
		.side img{
			width: 100%;
			height: 100%;
		}
	</style>
</head>

<body>
	<div class="container">
		<form name='f' th:action="login" method="post" class="form">
			<input type="text" name="username" value="" placeholder="Tên đăng nhập" class="box">
			<input type="password" name="password" placeholder="Mật khẩu" class="box">
		
		<p class="regis">Chưa có tài khoản?<a id="btnRegister" th:href="@{/account/submitInfo}" th:text="' Đăng kí ngay'"></a></p>
		<input type="submit" value="Đăng nhập" id="submit">
		
		<a href="#" th:text="'Quên mật khẩu'"></a>
	</form>
	<div class="side">
		<img th:src="@{/static/images/loginPic.jpg}" alt="Ảnh login">
	</div>
	</div>
</body>

</html>
