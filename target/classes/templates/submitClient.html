<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">

<head>
	<title>Tao tai khoan</title>
	<link href="/css/submitClient.css" rel="stylesheet">
	
	<style>
		body{
			background-color: darkcyan;
			color: darkcyan;
			align-items: center;
			padding-right: 30%;
    		padding-left: 30%;
		}
		h1{
			text-align: center;
			font-size: xx-large;
		}
		
		.addNewClient{
			background-color: lightgray;
			padding-right: 15px;
    		padding-left: 15px;
    		margin: 25px;
    		border-radius: 5px;
		}
		button, input[type="submit"]{
			background-color: darkcyan;
			color: white;
			width: 20%;
			height: 30px;
			margin-left: 20%;
			margin-bottom: 20px;
			border-radius: 5px;
		}
		a, a:visited, a:hover, a:active{
			text-decoration: none;
			color: inherit; 	
		}
		input[type="text"], input[type="password"]{
			background-color: white;
			width: 70%;
			margin-left: 15%;
			margin-right: 15%;
			margin-bottom: 20px;
			border-radius: 5px;
			line-height: 2em;
		}
		label{
			margin-left: 15%;
			margin-bottom: 5%;
		}
		input[type="submit"]:hover,button:hover{
			background-color: #ACC8E5;
		    color: #8B0046;
		}
	</style>
</head>

<body>
	<div class="addNewClient">
		<h1>Thông tin cá nhân</h1>
		<form th:action="@{/account/submitClient}" th:object="${client}" method="post">
			<label th:text="'Tài khoản ngân hàng: '"></label>
			<input type="text" th:field="*{bankAccount}">
			<input type="text" th:if="${#fields.hasErrors('bankAccount')}" th:errors="*{bankAccount}">
			
			<button><a th:href="@{/account/submitInfo}" th:text="'Quay lại'"></a></button>
			<input type="submit" value="Đăng kí">
		</form>	
	</div>	
</body>

</html>
